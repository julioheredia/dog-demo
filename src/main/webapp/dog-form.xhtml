<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="dogForm">
			<p:panel header="Dog Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{dogController.dog.name}" />
					<p:outputLabel for="breedList" value="Breeds: " />
					<p:selectOneMenu id="breedList" value="#{dogController.descbreed}" effect="fold">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{dogController.breeds}" />
					</p:selectOneMenu>
					<h:commandButton value="Save" action="#{dogController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
